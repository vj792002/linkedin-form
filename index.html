<!doctype html>
<html>
	<head>
		<title>Linkedin form</title>
		<link rel="stylesheet" href="./css/style.css">
		<script src="https://kit.fontawesome.com/b64737c4f6.js" crossorigin="anonymous"></script>
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Abel&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nanum+Gothic&family=Noto+Sans&family=Noto+Serif+Ottoman+Siyaq&display=swap" rel="stylesheet">
	
	</head>
	<body>
		<div>
			<p class="linked">Linked</p>
			<i class="fa-brands fa-linkedin fa-xs" style="color: #076bed;"></i>
		</div>
		<Section class="container">
			<div>
				<h1 class="head">Sign in</h1>	
				<p class="para">Stay updated on your professional world</p>
				<form>
					<input type="email"  placeholder="Email or Phone"><br>
					<input type="password" placeholder="Password"><br>
					<a href="#" class="show">show</a>
					<a href="#" class="pass">Forgot password?</a><br>
					<button>Sign in</button>
					<hr class="hr1">
					<hr class="hr2">
					<p class="or">or</p>	
					<i class="fa-brands fa-google fa-2xs"></i>
					<a href="#" class="google">Continue with Google</a>
					<i class="fa-brands fa-apple fa-2xs"></i>	
					<a href="#" class="apple">Sign in with Apple</a>
				</form>
			</div>
		</section>
		<div>
			<p class="new">New to Linkedin?</p>
			<a href="#" class="join">Join now</a>
		</div>
		<div class="link">
			<a href="#">User Agreement</a>&nbsp &nbsp
			<a href="#">Privacy Policy</a>&nbsp &nbsp
			<a href="#">Community Guidelines</a>&nbsp &nbsp
			<a href="#">Cookie Policy</a>&nbsp &nbsp
			<a href="#">Copyright Policy</a>&nbsp &nbsp
			<a href="#">Send Feedback</a>&nbsp &nbsp
			<a href="#">Language</a>
		</div>
	</body>
</html>
